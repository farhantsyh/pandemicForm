<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/gif" href="img\5e535a877371bbe27fa0b695_peep-76-removebg-preview.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="container">
        <div class="list">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="my-alert mt-5 d-none alert alert-success alert-dismissible fade show" role="alert">
            <strong>Thanks A lot!</strong> You've help me to finish this mission so i have some gifts for you <a href="seram.html"><em>Click Here</em></a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2 class="mt-3 mb-2">Pandemic Form</h2>
        <hr>    
        <form action="" name="pandemic-form">
            <label for="name"> Name  </label><br>
            <input type="text" id="name" name="nameUser" required><br>
            <label for="email"> Email  </label><br>
            <input type="email" id="email" name="emailUser" required><br>
            <label for="sosmed"> Instagram  </label><br>
            <input type="text" id="sosmed" name="sosmedUser" required><br>
            <label for="pesan"> Message and Hope  </label><br>
            <textarea placeholder="Write what you want!" name="pesan" id="" cols="50" rows="10" id="pesan" name="pesanUser"></textarea><br>
            <button type="submit" name="submit" class="my-kirim mb-4">Send</button>
            <button class="my-load d-none btn btn-dark mb-4" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </form>

        
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyC6_PXiW4rOsIaPqUQNHyHnywfwlnMDZ0E3OIkvZQyX11cELZQHWzAIryAVulSKL-y8w/exec'
        const form = document.forms['pandemic-form']
        
        const btnLoad = document.querySelector('.my-load');
        const btnKirim = document.querySelector('.my-kirim');
        const btnAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
          e.preventDefault()
          btnLoad.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                btnLoad.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                btnAlert.classList.toggle('d-none');
                form.reset();
                console.log('Success!', response)})
            .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
</html>
